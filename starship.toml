add_newline = false

[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➟"
[character]      # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 50
style = "bold red"

[python]
symbol = "🐍 "
pyenv_version_name = true

[docker_context]
format = "via [🐋 $context](blue bold)"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""
